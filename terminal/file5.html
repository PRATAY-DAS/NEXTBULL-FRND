<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextBull Trading Dashboard</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%; /* Make sure body and html take full height */
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        /* Upper navbar */
        .navbar {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            padding: 10px 0; /* Remove left and right padding */
            background-color: #000000;
            border-bottom: 1px solid #333;
        }

        /* Styling for "NextBull Terminal" title */
        .navbar h1 {
            font-size: 1.4rem;
            color: #fff;
            display: flex;
            align-items: center;
            margin-left: 39px; /* Optional: adjust for a slight gap from the edge */
        }

        /* Individual parts of "NextBull Terminal" */
        .navbar h1 .next {
            color: #fff; /* White color for "Next" */
        }

        .navbar h1 .bull {
            color: #0080ff; /* Blue color for "Bull" */
            margin-left: 2px;
        }

        .navbar h1 .terminal {
            color: #ffffff; /* White color for "Terminal" */
            margin-left: 12px; /* Creates a gap from "NextBull" */
        }

        /* TradingView widget container - full screen below navbar */
        .tradingview-widget-container {
            height: calc(100vh - 50px); /* Full screen height minus navbar height */
            width: 100%;
            padding: 0;
            background-color: #121212;
        }
    </style>
</head>
<body>

    <!-- Upper Navbar -->
    <div class="navbar">
        <h1>
            <span class="next">Next</span>
            <span class="bull">Bull</span>
            <span class="terminal">Company Financial Data</span>
        </h1>
    </div>
